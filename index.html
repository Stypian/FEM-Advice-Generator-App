<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <script src="scripts.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="advGen__bg" role="main" aria-label="Main content for advice generator app">
    <div class="advGen__cont" role="region" aria-label="Advice generator container">
      <p class="advGen__advice-num">ADVICE #<span class="advGen__advice-num advGen__advice-num--span"></span></p>
      <p class="advGen__advice-text" aria-live="polite"></p>
        <picture>
          <source media="(max-width: 500px)" srcset="images/pattern-divider-mobile.svg"/>
          <source media="(min-width: 501px)" srcset="images/pattern-divider-desktop.svg"/>
          <img class="advGen__divider" src="images/pattern-divider-desktop.svg" style="width: 100%" alt=""/>   
        </picture>
        <div class="advGen__dice-bg" role="button" tabindex="0">
          <img class="advGen__dice" src="images/icon-dice.svg" alt="roll the dice"/>
        </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RonL</a>.
  </div>
</body>
</html>
